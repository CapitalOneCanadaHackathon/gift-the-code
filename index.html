<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- End Top Bar -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Hi, it's KAL!</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">

          <img class="thumbnail" src="http://placehold.it/850x350">
          <h5 id="question-field">How are you feeling today?</h5>
          <!-- Grid Example -->
        </div>
        <div class="large-6 large-offset-3 cell">
          <div class="button-group large">
            <button id="button-1" type="button" class="button">I'm sad</button>
            <button id="button-2" type="button" class="button">I'm happy</button>
            <button id="button-3" type="button" class="button">I'm okay</button>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/kalbot.js"></script>
</body>
</html>
